    .errormsg {
      color: red;

    <script type="text/javascript">

    function checkForm() {
      var n = document.getElementById("fullname").value;
      if (n == "") {
          document.getElementById("nameerrormsg").style.display = "inline";
          var validName = false; 
      }
      else {
          document.getElementById("nameerrormsg").style.display = "none";
          var validName = true;
      } 

      var a = document.getElementById("streetaddr").value;
      if (a == "") {
          document.getElementById("addrerrormsg").style.display = "inline";
          var validAddr = false; 
      }
      else {
          document.getElementById("addrerrormsg").style.display = "none";
          var validAddr = true;
      }

      if (validName == false || validAddr == false) {
        return false;
      }
      else {
        return true;
      }
    } 

    </script>

<body>
	<form action="http://www.cnn.com/" onsubmit="return checkForm();">
  <fieldset>

    <p>

</form>
