    <script type="text/javascript">
    function checkForm() {
      var optStraw = document.getElementById("optstraw");
      var optBlue = document.getElementById("optblue");

      if (optStraw.checked == false && optBlue.checked == false) 
      {
        window.alert("You must choose your favorite berry");
        return false;
      }
      else {
        window.location.href = "http://www.cnn.com/";
        return true;
      }
    }
    
    </script>
</head>
<body>
	<form action="http://www.cnn.com/"= onsubmit="return checkForm()">
  <fieldset>
    <legend>Radio buttons and Check Boxes</legend>
    <p>
      What's your favorite berry?: 
      <label>
        <input type="radio" value="male" name="favfruit" id="optstraw">
        Strawberries
      </label>
      <label>
        <input type="radio" value="female" name="favfruit" id="optblue">
        Blueberries
      </label>
    </p>
  </fieldset>

  <input type="submit" value="Check it out!">
</form>
